<div ng-controller="GesFournisseursController">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3"><i class="glyphicon glyphicon-record">&nbsp;</i>Édition fournisseur <label ng-show="fournisseur.idFournisseur !== ''">{{": "+fournisseur.reference}}</label></h1>
        <nav class="m-t-n-lg pull-right">
            <button class="btn btn-sm btn-default" ng-click="back()"><i class="glyphicon glyphicon-chevron-left"></i></button>
            <button class="btn btn-sm btn-dark btn-addon" ng-click="saveFournisseur()"><i class="glyphicon glyphicon-check"></i>Valider</button>
            <i class="fa fa-spin fa-spinner hide" id="spin"></i>
        </nav>
    </div>
    <div class="wrapper-md">
        <div class="main">
            <!-- toaster directive -->
            <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
            <!-- / toaster directive -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="glyphicon glyphicon-list-alt"></i>&nbsp; Informations générales</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="referenceC">Référence</label>
                                <input type="text" class="form-control" id="referenceC" placeholder="Saisir la Réference" maxlength="20" ng-model="fournisseur.reference" ng-disabled="true">
                            </div>
                            <div class="form-group">
                                <label for="nomC">Nom</label>
                                <input type="text" class="form-control" id="nomC" placeholder="Saisir le nom" maxlength="50" ng-model="fournisseur.nom">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="emailC">E-mail</label>
                                <span class="pull-right">
                                    <a ng-show="fournisseur.email != '' && validateEmail(fournisseur.email) == true" href="mailto:{{fournisseur.email}}" ng-click="sendEmail(fournisseur.email, 'subject', 'body')"><i class="glyphicon glyphicon-envelope"></i></a>
                                </span>
                                <input type="email" class="form-control" id="emailC" placeholder="Saisir l'adresse email" maxlength="100" ng-model="fournisseur.email">
                            </div>
                            <div class="form-group">
                                <label for="telephoneC">Téléphone</label>
                                <span class="pull-right">
                                    <a ng-hide="fournisseur.tel.length != 10" ng-click="CallTel(fournisseur.tel)"><i class="glyphicon glyphicon-phone"></i></a>
                                </span>
                                <input type="tel" class="form-control" id="telephoneC" placeholder="Saisir le Téléphone" maxlength="10" ng-model="fournisseur.tel">
                            </div>
                            <div class="form-group">
                                <label for="faxC">Fax</label>
                                <input type="text" class="form-control" id="faxC" placeholder="Saisir le fax" maxlength="10" ng-model="fournisseur.fax">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <button class="close" ng-click="callMap()"><i class="glyphicon glyphicon-map-marker"></i></button>
                    <h3 class="panel-title"><i class="fa fa-fax"></i>&nbsp; Adresse</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="rueC">Rue</label>
                                <input type="text" class="form-control" id="rueC" placeholder="Saisir la rue" maxlength="50" ng-model="fournisseur.rue">
                            </div>
                            <div class="form-group">
                                <label for="codePC">Code postal</label>
                                <input type="text" class="form-control" id="codePC" placeholder="Saisir le code postal" maxlength="50" ng-model="fournisseur.codeP">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="villeC">Ville</label>
                                <input type="text" class="form-control" id="villeC" placeholder="Saisir la ville" maxlength="50" ng-model="fournisseur.ville">
                            </div>
                            <div class="form-group">
                                <label for="paysC">Pays</label>
                                <input type="text" class="form-control" id="paysC" placeholder="Saisir le Pays" maxlength="30" ng-model="fournisseur.pays">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
