<div ng-controller="GesFournisseursController">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3"><i class="glyphicon glyphicon-record">&nbsp;</i>Fiche fournisseur <label>: {{fournisseur.reference}}</label></h1>
        <nav class="m-t-n-lg pull-right">
            <button class="btn btn-sm btn-default" ng-click="back()"><i class="glyphicon glyphicon-chevron-left"></i></button>
            <button class="btn btn-sm btn-dark btn-addon" ng-click="updateFournisseur(fournisseur.idFournisseur)"><i class="fa fa-edit"></i>Éditer</button>
        </nav>
    </div>
    <div class="wrapper-md">
        <div class="main">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="glyphicon glyphicon-list-alt"></i>&nbsp; Informations générales</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Référence</label>
                                <div class="text-muted">{{fournisseur.reference}}</div>
                            </div>
                            <div class="form-group">
                                <label>Nom</label>
                                <div class="text-muted">{{fournisseur.nom}}</div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Email</label>
                                <span class="pull-right" ng-show="fournisseur.email != ''">
                                    <a href="mailto:{{fournisseur.email}}" ng-click="sendEmail(fournisseur.email, 'subject', 'body')"><i class="glyphicon glyphicon-envelope"></i></a>
                                </span>
                                <div class="text-muted">{{fournisseur.email}}</div>
                            </div>
                            <div class="form-group">
                                <label>Téléphone</label>
                                <span class="pull-right" ng-show="fournisseur.tel.length == 10">
                                    <a ng-click="CallTel(fournisseur.tel)"><i class="glyphicon glyphicon-phone"></i></a>
                                </span>
                                <div class="text-muted">{{fournisseur.tel}}</div>
                            </div>
                            <div class="form-group">
                                <label>Fax</label>
                                <div class="text-muted">{{fournisseur.fax}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <button class="close" ng-click="callMap()"><i class="glyphicon glyphicon-map-marker"></i></button>
                    <h3 class="panel-title"><i class="fa fa-fax"></i>&nbsp; Adresse de facturation</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Rue</label>
                                <div class="text-muted">{{fournisseur.rue}}</div>
                            </div>
                            <div class="form-group">
                                <label>Code postal</label>
                                <div class="text-muted">{{fournisseur.codeP}}</div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Ville</label>
                                <div class="text-muted">{{fournisseur.ville}}</div>
                            </div>
                            <div class="form-group">
                                <label>Pays</label>
                                <div class="text-muted">{{fournisseur.pays}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
