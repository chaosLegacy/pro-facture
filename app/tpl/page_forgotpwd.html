<div class="row" data-ng-controller="ForgotPassFormController">
    <div class="col-md-6">
        <div class="container w-xl w-auto-xs form-box" data-ng-init="app.settings.container = false;">
            <div class="m-b-lg">
                <div class="wrapper text-left">
                    <h3>Mot de passe oubliÃ©</h3>
                </div>
                <form name="reset" data-ng-init="isCollapsed = true">
                    <div class="list-group list-group-sm">
                        <div class="list-group-item">
                            <input type="email" placeholder="Email" ng-model="email" class="form-control no-border" required>
                        </div>
                    </div>
                    <div class="text-left m-t m-b"><a data-ui-sref="access.signin">Retour vers la page de connexion</a></div>
                    <button type="submit" ng-disabled="reset.$invalid" class="btn btn-lg btn-primary btn-block"  ng-click="isCollapsed = !isCollapsed" >Renouveler votre mot de passe</button>
                </form>
                <div data-collapse="isCollapsed" class="m-t">
                    <div class="alert alert-success">
                        <p>A reset link sent to your email address, please check it in 7 days. <a data-ui-sref="access.signin" class="btn btn-sm btn-success">Sign in</a></p>
                    </div>
                </div>
            </div>
            <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
        </div><br/>
    </div>
    <div class="col-md-6">
        <div class="col-md-6">
            <div data-slider data-slides="astuces"></div>
        </div>
    </div>
</div>
