<div class="row" data-ng-controller="SigninFormController">
    <div class="col-md-6">
        <div class="container w-xxl w-auto-xs form-box"  data-ng-init="app.settings.container = false;">
            <!--<a href class="navbar-brand block m-t"><img src="{{app.logo}}" class="img-responsive logo-header" /></a>-->
            <div class="m-b-lg">
                <div class="wrapper text-left">
                    <h3>Bienvenu sur votre compte {{app.name}}</h3>
                </div>
                <form name="form" class="form-validation" novalidate>
                    <div class="m-t" data-ng-show="authError"> 
                        <div class="alert alert-danger">
                            <p data-ng-bind-html="authError"></p>
                        </div>
                    </div>
                    <div class="list-group list-group-sm">
                        <div class="list-group-item">
                            <input type="email" placeholder="Email" class="form-control no-border" data-ng-model="user.email" required autocomplete="off">
                        </div><br/>
                        <div class="list-group-item">
                            <input type="password" placeholder="Mot de passe" class="form-control no-border" data-ng-model="user.password" ng-minlength="6" ng-maxlength="100" required>
                        </div>
                    </div>
                    <div class="text-left m-t m-b"><a data-ui-sref="access.forgotpwd">Mot de passe oublié ?</a></div>
                    <div class="m-t" data-ng-show="authSuccess"> 
                        <div class="alert alert-success">
                            <p data-ng-bind-html="authSuccess"></p>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-lg btn-primary btn-block" data-ng-click="login(form)" ng-disabled='form.$invalid' data-ng-hide="authSuccess">Connexion</button>
                    <div class="line line-dashed"></div>
                    <p class="text-center"><small>Vous n'avez pas un compte ?</small></p>
                    <a data-ui-sref="access.signup" class="btn btn-lg btn-default btn-block">Crée un compte</a>
                </form>
            </div>
            <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
        </div><br/>
    </div>
    <div class="col-md-6">
        <div data-slider data-slides="astuces"></div>
    </div>
</div>
